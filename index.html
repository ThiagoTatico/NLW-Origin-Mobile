<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <title>Badge-DoWhile-2021</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- Add Roboto Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  </head>

  <body>
    <main>
      <div class="container">

        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo NLW Rocketseat" />
          </span>
          <img id="userImage" src="" alt="User Avatar" />
        </div>

        <h1 id="userName"></h1>

        <a id="githubLink" href="" target="_blank">
          <img src="images/github.svg" alt="Gray Github logo"/>
          <span id="githubLogin"></span>
        </a>

        <p id="userBio"></p>

        <ul id="socialLinks">
          <li class="linkedin">
            <a href="" target="_blank">
              <img src="images/linkedin.jpg" alt="Linkedin logo" />
            </a>
          </li>

          <li class="instagram">
            <a href="" target="_blank">
              <img src="images/instagram.svg" alt="Instagram logo" />
            </a>
          </li>

          <li class="facebook">
            <a href="" target="_blank">
              <img src="images/facebook.svg" alt="Facebook logo" />
            </a>
          </li>

          <li class="twitter">
            <a href="" target="_blank">
              <img src="images/twitter.svg" alt="Twitter logo" />
            </a>
          </li>
        </ul>

        <img src="images/dowhile-logo.svg" alt="Do While logo" class="logo">

      </div>
    </main>
    <script  src="main.js"></script>
  </body>
</html>
